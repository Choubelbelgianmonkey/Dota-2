<div id="app">

<div id="top_all_pages" >

    <div>
        <div class="dropdown">

            <!--   this part create the moving of the button-->

            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <div class="container" onclick="navBarMoving(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </a>

            <!--           this part create the navbar per say-->

            <ul class="dropdown-menu">
                <li><a class="text_color" href="#" v-on:click="view = 'index'">Home</a></li>
                <li><a class="text_color" href="#" v-on:click="view = 'heroes'">Heroes</a></li>
                <li><a class="text_color" href="#" v-on:click="view = 'matches'">Matches</a></li>
                <li><a class="text_color" href="#" v-on:click="view = 'teams'">Teams</a></li>

                <li><a class="text_color" href="#" v-on:click="view = 'items'">Items</a></li>
            </ul>
        </div>
    </div>
    <div class="align_title">
    <span class="text_color">DOTA 2 : All you need!</span>
    </div>
    <button type="button" class="btn btn-outline-info previous round">Back</button>
    
</div>

<div id="content_page_heroesStats" v-show="view == 'heroDetails'">
    
    
    
<!--
    information from select hero are there:
    
    heroesView.heroDetailsheroesView.heroDetails.etc
    
-->
   
    
    
 <div id="mainstats">
    
<!--                           <img v-bind:src=heroesView.heroDetails.img>-->
     

 </div>   
   
    
        <table class="table">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Primary attribute</th>
                    <th>Attack Type</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="stat in heroesStats"> 

                        <td>{{heroesView.heroDetails.base_mr}}</td>
                        <td>{{stat.primary_attr}}</td>
                        <td>{{stat.attack_type}}</td>
                        
                </tr>
            </tbody>
        </table>
</div>

</div>
